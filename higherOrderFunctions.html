<!DOCTYPE html>
<html>

<head>
    <title>Javascript Concepts</title>
</head>

<script>

let things = ['Building', 'car', 'bicycle', 'automobile', 'Tree', 'house'];

//things.sort();

things.sort(function(a,b){
    let x = a.toLocaleLowerCase(),
        y = b.toLocaleLowerCase();

        if (x<y){
            return -1;
        }
        if(y<x){
            return 1;
        }
        return 0;
});

//console.log(things.sort());
    
</script>

</html>
